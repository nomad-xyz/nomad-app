version: "3.7"
services:
  bridge-db:
    build: .
    restart: always
    command: npm run start bridge-db
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:4200/postgres?connect_timeout=300&schema=public
    ports:
      - "4200:4200"
    depends_on:
      - "postgres"
    links:
      - postgres

  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nomad-terms-agreements
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    logging:
      options:
        max-size: 100m
        max-file: "3"
    ports:
      - '4201:4201'
    expose:
      - 4200
