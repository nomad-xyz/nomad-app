<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Meta Tags below generated using https://metatags.io/ -->
    <!-- TODO: use vue meta when vue3 is supported -->

    <!-- Primary Meta Tags -->
    <title>Nomad | Bridge</title>
    <meta name="title" content="Nomad | Bridge">
    <meta name="description" content="Nomad is a cross-chain communication standard that enables cheap and secure transfers of tokens and data between chains.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= BASE_URL %>">
    <meta property="og:title" content="Nomad | Bridge">
    <meta property="og:description" content="Nomad is a cross-chain communication standard that enables cheap and secure transfers of tokens and data between chains.">
    <meta property="og:image" content="<%= BASE_URL %>img/meta-image-2.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="<%= BASE_URL %>">
    <meta property="twitter:title" content="Nomad | Bridge">
    <meta property="twitter:description" content="Nomad is a cross-chain communication standard that enables cheap and secure transfers of tokens and data between chains.">
    <meta property="twitter:image" content="<%= htmlWebpackPlugin.options.url %>/img/meta-image-2.png">

    <!-- CUSTOM STYLES -->
    <style>
      #WEB3_CONNECT_MODAL_ID .web3modal-modal-lightbox {
        z-index: 9999999;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
