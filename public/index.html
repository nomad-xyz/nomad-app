<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Meta Tags below generated using https://metatags.io/ -->
    <!-- TODO: use vue meta when vue3 is supported -->

    <!-- Primary Meta Tags -->
    <title>Nomad | Bridge</title>
    <meta name="title" content="Nomad | Bridge">
    <meta name="description" content="Nomad is a cross-chain communication standard. It handles passing raw buffers between blockchains cheaply, and with minimal fuss.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://development.app.nomad.xyz/">
    <meta property="og:title" content="Nomad | Bridge">
    <meta property="og:description" content="Nomad is a cross-chain communication standard. It handles passing raw buffers between blockchains cheaply, and with minimal fuss.">
    <meta property="og:image" content="<%= BASE_URL %>meta-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://development.app.nomad.xyz/">
    <meta property="twitter:title" content="Nomad | Bridge">
    <meta property="twitter:description" content="Nomad is a cross-chain communication standard. It handles passing raw buffers between blockchains cheaply, and with minimal fuss.">
    <meta property="twitter:image" content="<%= BASE_URL %>meta-image.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- CUSTOMIZE SETTINGS HERE: https://nomad-xyz.zendesk.com/agent/admin/widget -->
    <!-- Start of nomad-xyz Zendesk Widget script -->
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=28326da6-6882-44e3-9cd8-e87405eb7ed7"> </script>
    <!-- End of nomad-xyz Zendesk Widget script -->
  </body>
</html>
